query GET_ALL_RUN_TOTAL_STATS_QUERY($id: ID!, $type: String!, $interval: String!, $authToken: String!) {
  athleteStats(id: $id, type: $type, interval: $interval, authToken: $authToken) {
    ytdRideTotal {
      count
      distance
      movingTime
      elapsedTime
      elevationGain
    }
  }
}
